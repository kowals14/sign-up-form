<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TOP Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="script.js"></script>
	<div class='horizontal-container'>
		<div class='vertical-container image'>
			<div style='height: 300px'></div>
			<div class='icon-banner'>
				<img src='./images/odin-lined.png' height="150" class='odin-logo'><img>
				<h1 class='title'>Odin</h1>
			</div>
		</div>
		<div class='vertical-container sign-up'>
			<div style='height: 200px'></div>
			<p class="description">
				This is not a real online service! You know you need something like this in 
				your life to help you realize your deepest dreams.
				<br>
				Sign up <i>now</i> to get started.
				<br><br>
				You <i>know</i> want to.
			</p>
			<div class="input-banner">
				<div style='font-size: 24px; font-weight: bold;'>Let's do this!</div>
				<div class='input-row'>
					<div class="input">
						<label for="first-name">First name</label>
						<input type="text" id="first-name" name="name" value="">
					</div>
					<div class="input">
						<label for="last-name">Last name</label>
						<input type="text" id="last-name" name="name" value="">
					</div>
				</div>
				<div class='input-row'>
					<div class="input">
						<label for="email">Email</label>
						<input type="text" id="email" name="contact" value="">
					</div>
					<div class="input">
						<label for="phone">Phone</label>
						<input type="tel" id="phone" name="contact" value="">
					</div>
				</div>
				<div class='input-row'>
					<div class="input">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" value="">
					</div>
					<div class="input">
						<label for="confirm-password">Confirm Password</label>
						<input type="password" id="confirm-password" name="password" value="">
					</div>
				</div>
			</div>
			<button	type="button" class="create-account-button">Create Account</button>
			<div class="log-in-text">
				Already have an account? <b style='color:  var(--green);'>Log in</b>
			</div>
		</div>
	</div>
  </body>
</html>
